[supervisord]
user=root
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:workernode]
command=workernode %(ENV_DBRM_WORKER)s
priority=100

[program:controllernode]
command=controllernode 
priority=90

[program:primproc]
command=PrimProc
priority=80

[program:writeengine]
command=WriteEngineServer
priority=70

[program:dml]
command=DMLProc
priority=60

[program:ddl]
command=DDLProc
priority=50

[program:dbbuilder]
command=dbbuilder 7 mariadb
priority=20

[program:mariadb]
command=mariadb
user=mysql
priority=1